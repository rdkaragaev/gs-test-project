<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            text-align: center;
        }
        table th, td {
            padding: 7px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div th:if="${#lists.isEmpty(entries)}">
    <h3 th:text="'Ничего не найдено по ключу \'' + ${jsonKey} + '\''"></h3>
</div>
<div th:unless="${#lists.isEmpty(entries)}">
    <h3 th:text="'По ключу \'' + ${jsonKey} +  '\' найдено:'"></h3>
    <table>
        <tr>
            <th>Имя файла</th>
            <th>№ строки</th>
            <th>Значение</th>
        </tr>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.filename}"></td>
            <td th:text="${entry.line}"></td>
            <td th:text="${entry.data}"></td>
        </tr>
    </table>
</div>
</body>
</html>
